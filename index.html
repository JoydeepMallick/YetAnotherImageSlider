<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://github.com/JoydeepMallick/Wallpapers/blob/main/cloudy_shine.jpeg?raw=true" alt="img1">
            <img src="https://github.com/JoydeepMallick/Wallpapers/blob/main/chill-anime-wallpaper-Anime-Wallpapers-ghibli-lofi-hyouka-flcl-anime.png?raw=true" alt="img2">
            <img src="https://github.com/JoydeepMallick/Wallpapers/blob/main/buffalumps_floral_decoupage_lightning_storm_and_tornado_damage_2c026afd-07c1-48ca-8a9e-1e309d8a9dd9.png?raw=true" alt="img3">
        </div>

        <!-- buttons to slide content -->
         <button id="prev" onclick="prevSlide()">&#10094</button>
         <button id="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
